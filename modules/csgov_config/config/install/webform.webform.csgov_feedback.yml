  antibot:
    antibot: true
  honeypot:
    honeypot: true
weight: 0
open: null
close: null
uid: 1
template: false
archive: false
id: csgov_feedback
title: 'Zpětná vazba'
description: ''
categories: {  }
elements: |-
  csgov_feedback_question:
    '#type': radios
    '#title': 'Našli jste co jste hledali?'
    '#title_display': invisible
    '#options':
      'yes': Ano
      somewhat: Částečně
      'no': Ne
    '#options_display': side_by_side
    '#wrapper_attributes':
      class:
        - csgov-feedback-question
  name:
    '#type': textfield
    '#title': 'Vaše jméno'
    '#description': '<p>Nepovinná informace. Usnadní nám ale případnou další komunikaci.</p>'
    '#description_display': after
    '#states':
      invisible:
        - ':input[name="csgov_feedback_question"]':
            value: 'yes'
        - or
        - ':input[name="csgov_feedback_question"]':
            unchecked: true
  e_mail:
    '#type': email
    '#title': E-mail
    '#description': '<p>Nepovinná informace. Pokud ale chcete získat odpověď, na Váš email, musíte jej vyplnit.</p>'
    '#description_display': after
    '#states':
      invisible:
        - ':input[name="csgov_feedback_question"]':
            value: 'yes'
        - or
        - ':input[name="csgov_feedback_question"]':
            unchecked: true
  zprava:
    '#type': textarea
    '#title': Zpráva
    '#description': '<p>Popište vaše připomínky.</p>'
    '#description_display': after
    '#autocomplete': ''
    '#required': true
    '#states':
      invisible:
        - ':input[name="csgov_feedback_question"]':
            value: 'yes'
        - or
        - ':input[name="csgov_feedback_question"]':
            unchecked: true
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#states':
      visible:
        ':input[name="csgov_feedback_question"]':
          checked: true
    '#submit__label': 'Odeslat zpětnou vazbu'
