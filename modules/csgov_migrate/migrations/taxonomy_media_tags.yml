id: csgov_migrate_taxonomy_media_tags
label: 'Taxonomy - Media tags'
migration_group: csgov_migrate
migration_tags:
  - csgov_migrate
  - csgov_migrate_taxonomy

source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  urls: 'profiles/contrib/csgov/modules/csgov_migrate/data/taxonomy_media_tags.json'
  item_selector: ''

  ids:
    uuid:
      type: string

  fields:
    - name: uuid
      selector: uuid
    - name: langcode
      selector: langcode
    - name: status
      selector: status
    - name: name
      selector: name
    - name: weight
      selector: weight
    - name: changed
      selector: changed
    - name: description
      selector: description

destination:
  plugin: entity:taxonomy_term
  default_bundle: media_tags

process:
  uuid: uuid
  tid:
    plugin: entity_lookup
    source: uuid
    entity_type: taxonomy_term
    value_key: uuid
  langcode: langcode
  status: status
  name: name
  weight: weight
  changed: changed

  description/value: description
  description/format:
    plugin: default_value
    default_value: plain_text
