langcode: cs
status: true
dependencies:
  config:
    - search_api.server.csgov_db
    - core.entity_view_mode.node.search_index
  module:
    - node
    - search_api
id: csgov_search_index
name: 'Search Index'
description: ''
read_only: false
field_settings:
  rendered_item:
    label: 'Rendered HTML output'
    property_path: rendered_item
    type: text
    configuration:
      roles:
        - anonymous
      view_mode:
        'entity:node':
          csgov_board: search_index
          csgov_directory_person: search_index
          csgov_directory_place: search_index
          csgov_event: search_index
          csgov_homepage: search_index
          csgov_landing_page: search_index
          csgov_news: search_index
          csgov_page: search_index
  title:
    label: Nadpis
    datasource_id: 'entity:node'
    property_path: title
    type: text
    boost: 5.0
    dependencies:
      module:
        - node
  type:
    label: 'Typ obsahu'
    datasource_id: 'entity:node'
    property_path: type
    type: string
    dependencies:
      module:
        - node
datasource_settings:
  'entity:node':
    bundles:
      default: true
      selected:
        - csgov_notification
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  custom_value: {  }
  entity_status: {  }
  entity_type: {  }
  highlight:
    weights:
      postprocess_query: 0
    prefix: '<strong>'
    suffix: '</strong>'
    excerpt: true
    excerpt_always: false
    excerpt_length: 256
    exclude_fields:
      - title
    highlight: always
    highlight_partial: true
  html_filter:
    weights:
      preprocess_index: -15
      preprocess_query: -15
    all_fields: true
    fields:
      - rendered_item
      - title
      - type
    title: true
    alt: true
    tags:
      b: 2
      h1: 5
      h2: 3
      h3: 2
      strong: 2
  ignorecase:
    weights:
      preprocess_index: -20
      preprocess_query: -20
    all_fields: true
    fields:
      - rendered_item
      - title
      - type
  language_with_fallback: {  }
  rendered_item: {  }
  transliteration:
    weights:
      preprocess_index: -20
      preprocess_query: -20
    all_fields: true
    fields:
      - rendered_item
      - title
      - type
  type_boost:
    weights:
      preprocess_index: 0
    boosts:
      'entity:node':
        datasource_boost: 1.0
        bundle_boosts:
          csgov_board: 3.0
          csgov_directory_person: 21.0
          csgov_directory_place: 21.0
          csgov_event: 5.0
          csgov_homepage: 1.0
          csgov_landing_page: 3.0
          csgov_news: 5.0
          csgov_page: 2.0
tracker_settings:
  default:
    indexing_order: fifo
options:
  cron_limit: 50
  index_directly: true
  track_changes_in_references: true
server: csgov_db
